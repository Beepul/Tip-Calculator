<!-- <!DOCTYPE html> is an "information" to the browser about what document type to expect. -->
<!DOCTYPE html>
<html>
    <head>
        <!-- The <meta> tag defines metadata about an HTML document. 
            Metadata is data (information) about data. -->
        <meta charset="UTF-8">
        <!-- Setting the viewport to make your website look good on all devices: -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <!-- <div class="wrapper"> -->
            <div class="container">
                <div class="main-heading-container">
                    <h1 class="main-heading">TIP CALCULATOR</h1>
                </div>
                <div class="bill-container">
                    <h1 class="heading">Bill total</h1>
                    <div class="bill-input-container">
                        <span>$</span>
                        <input 
                        class="bill-input" 
                        id="input-bill" 
                        type="text" 
                        placeholder="0" 
                        onkeyup="calculator()"
                        />
                    </div>
                </div>
                <div class="tip-container">
                    <h1 class="heading">Tip</h1>
                    <div class="tip-input-container">
                        <span>%</span>
                        <input 
                        class="tip-input" 
                        id="input-tip" 
                        type="text" 
                        placeholder="0" 
                        onkeyup="calculator()"
                        />
                    </div>
                </div>
                <div class="lower-container">
                    <div class="people-container">
                        <h1 class="heading">People</h1>
                        <div class="btn-container">
                            <button class="increase-btn" onclick="increase()">+</button>
                            <span class="number-of-people" id="numberOfPeople">1</span>
                            <button class="decrease-btn" onclick="decrease()">-</button>
                        </div>
                    </div>
                    <div class="final-container">
                        <h1 class="heading">Total Per Person</h1>
                        <span class="final-amount" id="grand-total">$0.00</span>
                    </div>

                </div>
                <div class="clear-container">
                    <button class="clear-btn" onclick="clearAll()">Clear</button>
                </div>
            </div>
        <!-- </div> -->

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
